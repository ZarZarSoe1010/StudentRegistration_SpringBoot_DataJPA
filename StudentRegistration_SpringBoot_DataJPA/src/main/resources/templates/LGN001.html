<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/styles/css/test.css}" rel="stylesheet" />
<title>Student Registration LGN001</title>
</head>
<body class="login-page-body">

	<div class="login-page">
		<div class="form">
			<div class="login">
				<div class="login-header">
					<h1>Welcome!</h1>
				</div>
			</div> 
				<div th:if="${msg}" th:text="${msg}"></div>	
			<form class="login-form" th:action="@{/login}" name="confirm" method="post"  th:object="${userBean}" >
				<input type="text" placeholder="User Id" th:field="*{id}" />
				<input type="password" placeholder="Password" name="password" />		
				<input type="submit" value="Login">
				<p class="message">
					Not registered? <a href="USR001.html">Create an account</a>
				</p>
			</form>
		</div>
	</div>
</body>

</html>
